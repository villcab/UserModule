<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../resources/template/master_login.xhtml">
	
	<ui:define name="content">
	
		<div class="gradient"></div>
		<h:form id="frm_login" styleClass="box_container">
			<p:growl id="sms" autoUpdate="true" life="5000"/>
			<center>
			    <h:panelGrid columns="1" cellspacing="5" style="margin-top: 110px;">
			
			        <p:inputText id="username"
			        			 value="#{loginBean.username}"
			        			 required="true"
			        			 label="Nombre de Usuario"
			        			 size="35"
			        			 style="height: 25px; font-size: 14px">
			            <f:validateLength minimum="2" />
			        </p:inputText>
			        <p:watermark value="Nombre de Usuario" for="username" />
			
			        <p:password id="password"
			        			value="#{loginBean.password}"
			        			label="Contraseña"
			        			required="true"
			        			size="35"
			        			style="height: 25px; font-size: 14px">
			            <f:validateLength minimum="2" />
			        </p:password>
			        <p:watermark value="Contraseña" for="password" />
			
			    </h:panelGrid>
			    <p:commandButton value="Ingresar"
			    				 actionListener="#{loginBean.validar}"
			    				 update="frm_login"
			    				 icon="login"
			    				 style="width: 110px; height: 35px;"/>
			</center>
		</h:form>
		
	</ui:define>

</ui:composition>

</html>
